<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

  <body>
    <section id="section01">
      <div class="container-fluid">
        <div class="row m-0">
          <div class="col-12 col-md-2">
            <img class="glug_logo p-2 pb-0" src="assets/images/glug.png" />
          </div>
        </div>
        <div class="row justify-content-center m-0">
          <div class="col-12">
            <h1 class="glug_title m-0">GNU/LINUX USERS' GROUP</h1>
          </div>
          <div class="col-12">
            <h4 class="highlight1">presents</h4>
          </div>
        </div>
        <div class="row justify-content-center container-tilt">
          <div
            class="col-12 col-md-4 container-tilt-inside"
            data-tilt
            data-tilt-max="20"
          >
            <img
              id="logo"
              src="https://hacktoberfest.digitalocean.com/assets/logo-hf19-full-10f3c000cea930c76acc1dedc516ea7118b95353220869a3051848e45ff1d656.svg"
              alt="Hacktoberfest Logo"
            />
            <h3 class="font-weight-bold highlight">HACK DAY</h3>
          </div>
          <div class="col-10">
            <h6 class="highlight text-white">in</h6>
            <h3 class="time">
              <p id="demo"></p>
            </h3>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-12">
            <a href="#section02">
              <button type="button" name="button" class="btn btn-outline-light">
                Click here
              </button>
            </a>
            <span class="highlight3"> To check out our hack day ninjas </span>
          </div>
        </div>
      </div>
    </section>
    <section id="section02" class="mt-5">
      <div class="container">
        <div id="profile-cards" class="row m-0">
        </div>
      </div>
    </section>

    <footer class="footer">
      Made with <span id="hearts">&hearts;</span> by GNU Linux Users' Group
    </footer>

      ]

      var cardParent = document.getElementById('profile-cards');
      for (index = 0; index < profiles.length; index++){
      var card = document.createElement('div');
      card.classList.add('col-12');
      card.classList.add('col-md-4');
      card.classList.add('p-3');

      var profile = profiles[index];
      card.innerHTML = 
            `<div class="card">
              <div class="row no-gutters">
                <div class="col-4">
                  <img src="${profile['image_link']}" class="card-img" alt="${profile['handle']}">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h6 class="card-title">${profile['handle']}</h6>
                    <p><small>${profile['message']}</small></p>
                  </div>
                </div>
              </div>
            </div>
        `;
      cardParent.appendChild(card);
      }
    </script>
